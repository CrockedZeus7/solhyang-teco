  <script src="https://cdn.tailwindcss.com"></script>

<body class="min-h-screen bg-zinc-950 text-zinc-50">

  <header class="sticky top-0 z-50 glass bg-zinc-950/70 border-b border-white/10">
    <div class="max-w-3xl mx-auto px-4 py-4">
      <div class="flex items-center justify-between gap-3">
        <h1 class="text-lg font-semibold">테코 리더보드</h1>

        <button id="refreshBtn" type="button"
          class="px-3 py-2 rounded-xl bg-white/10 border border-white/10 text-sm active:scale-[0.99] transition">
          새로고침
        </button>
      </div>
      <div class="mt-4 flex justify-center">
  <div class="w-full max-w-xl">
    <input
      id="searchInput"
      placeholder="닉네임 · 이름 · 학번 검색"
      class="w-full px-4 py-3 rounded-2xl bg-white/5 border border-white/10
             focus:outline-none focus:ring-2 focus:ring-white/15 text-center"
    />
  </div>
</div>


      <div class="mt-3 text-xs text-zinc-400 flex justify-between">
        <span id="statusText">준비 중입니다.</span>
        <span id="lastUpdated"></span>
      </div>

      <div id="debugBox"
        class="mt-3 hidden text-xs rounded-2xl p-3 bg-white/5 border border-white/10 text-zinc-300 whitespace-pre-wrap"></div>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-6">
    <section>
      <div class="flex items-end justify-between mb-3">
        <h2 class="text-sm font-semibold">명예의 전당</h2>
        <span class="text-xs text-zinc-400">TOP 3</span>
      </div>
      <div id="top3" class="grid grid-cols-1 sm:grid-cols-3 gap-3"></div>
    </section>

    <section class="mt-6">
      <div class="flex justify-between mb-3">
        <h2 class="text-sm font-semibold">리더보드</h2>
        <span id="countText" class="text-xs text-zinc-400"></span>
      </div>

      <div id="list" class="space-y-3"></div>

      <div id="emptyState" class="hidden text-center mt-12 text-zinc-400">
        표시할 데이터가 없습니다.
      </div>
    </section>
  </main>

  <section class="max-w-3xl mx-auto px-4 mt-10">
  <div class="rounded-3xl p-5 bg-white/5 border border-white/10">
    <h3 class="text-sm font-semibold mb-2">안내</h3>
    <p class="text-xs leading-relaxed text-zinc-300">
      본 리더보드는 참고용으로 제공되며, 약 5분 간격으로 자동 업데이트됩니다.<br />
      표시되는 정보는 네트워크 상태, 코드 꼬임 또는 동기화 지연으로 인해 실제 기록과 차이가 발생할 수 있습니다.<br /><br />
      단, 모든 원본 기록과 최종 순위 데이터는 운영자 PC 및 클라우드에 안전하게 저장·관리되며,
      임의 수정이나 조작 없이 공정하게 처리됩니다!
    </p>
  </div>
</section>


  <footer class="mt-10 mb-8 text-center text-xs text-zinc-400">
    Made by <span class="font-semibold">TCOE (테코)</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
